<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación con Zod</title>
    <!-- ✅ Versión correcta que expone window.Zod -->
    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
  </head>
  <body>
    <h1>Registro de Usuario</h1>

    <form id="registerForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Tu nombre" />
      <p id="name-error" style="color: red; margin-top: 0"></p>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Tu correo" />
      <p id="email-error" style="color: red; margin-top: 0"></p>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <p id="password-error" style="color: red; margin-top: 0"></p>

      <button type="submit">Registrar</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
